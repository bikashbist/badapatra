    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="badapatra">

    <header class="bg-danger header">
        <div class="d-flex justify-content-between align-items-center">

                            <p>फोन : 9854043840,9854080960,9843151369 </p>
                        </div>
                    </div>
                </div>
            
        </div>

    <section class="main-body d-flex">
        <div class="main-body__first bg-white">
            <div class="main-body--details p-4">
                <h1>hellow</h1>
            </div>
        </div>
        <div class="main-body__second d-flex flex-column justify-content-between bg-white">
            <div class="main-body__second--first bg-danger"></div>
            <div class="main-body__second--second bg-secondary"></div>
        </div>

    <footer class="footer bg-warning">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
    </script>
    <script src="owlcarousel/owl.carousel.min.js"></script>
    <script>
        $('.owl-staff').owlCarousel({
            loop: true,
            autoplay: false,
            autoplayTimeout: 3000,
            lazyLoad: true,
            autoplayHoverPause: true,
            margin: 15,
            responsiveClass: true,
            navText: [
                '<i class="fa-solid fa-chevron-left"></i>',
                '<i class="fa-solid fa-chevron-right"></i>'
            ],
            responsive: {
                0: {
                    items: 1,
                    nav: true
                },
                600: {
                    items: 2,
                    nav: false
                },
                1000: {
                    items: 2,
                    nav: false,
                    loop: true
                }
            }
        })
    </script>
